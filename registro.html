<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Registro - Campus Connect</h3>
        <form>
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
          </div>
          <div class="mb-3">
            <label for="idEstudiante" class="form-label">ID Estudiante</label>
            <input type="text" class="form-control" id="idEstudiante" placeholder="Ej: 2879690">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Institucional</label>
            <input type="email" class="form-control" id="correo" placeholder="Ej: nombre.apellido@campus.connet.edu.co">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="login.html">¿Ya estás registrado? Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
